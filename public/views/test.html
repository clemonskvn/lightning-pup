<!-- public/views/test.html -->
<div class="text-left" style="padding:2em;">
	<h1>TEST</h1>
	<form ng-submit="submit(formData)" id="newUserForm" enctype="application/x-www-form-urlencoded">
        <div class="form-group row">
            <label for="inputText" class="col-sm-2 form-control-label">Text</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputText" name="input_text" ng-model="formData.input_text" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
    <div ng-repeat="x in test.data">
        Test: {{ x.myText }}
    </div>
</div>
